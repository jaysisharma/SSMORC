        body {

        .logo img {

        .header {

            background: #303030;
        }

        .contact {
            margin-top: 20px;
            text-align: center;

        }

        .contact-form {
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 1350px;
            margin: auto;
            display: flex;
            flex-direction: row;
            gap: 20px;
            background-color: #1a1a1a;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            height: 70vh;
            box-sizing: border-box;

        .contact-form .left {
            width: 50%;
            display: flex;
            flex-direction: column;

        }

        .contact-form .left .map {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;

        .contact-form form {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 50%;
        }

        .contact-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #222;
            color: #fff;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #f0f0f0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #303030;
            color: #fff;
            border-top: 1px solid #444;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .contact-form {
                flex-direction: column;
            }

            .contact-form .left {
                width: 100%;
                margin-right: 0;
            }

            .contact-form form {
                width: 100%;
            }
